<!DOCTYPE html>

  <!-- Google Font -->

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

        id="userInput"
        placeholder="Ask about best offer, dead offers, revenue forecast..."
      />
      <button id="sendBtn">Send</button>
    </div>

  <!-- JS -->
  <script src="script.js"></script>
